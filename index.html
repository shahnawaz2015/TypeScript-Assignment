<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Understanding TypeScript</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/app.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body style="overflow: hidden">
  <template id="project-input">
    <div class="container py-2">
      <div class="text-end position-relative">
        <button id="createNewUser" class="btn btn-success">Create New User</button>
      </div>
      <div class="modal" id="userForm" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <form>
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"><span id="textUpdate">Add</span> User</h5>
                <button type="button" id="closeBtn" class="btn close-btn">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div id="errorInput" class="alert alert-danger">
                  Invalid input, All feilds are required, Please try again!
                </div>
                <div class="row">
                  <input type="hidden" id="ids" class="form-control" />
                  <input type="hidden" id="dateCreated" class="form-control" />
                  <div class="col col-sm-4 mb-3">
                    <input type="text" id="fname" minlength="3" placeholder="First Name" class="form-control" />
                  </div>
                  <div class="col col-sm-4 mb-3">
                    <input type="text" id="mname" minlength="3" placeholder="Middle Name" class="form-control" />
                  </div>
                  <div class="col col-sm-4 mb-3">
                    <input type="text" id="lname" minlength="3" placeholder="Last Name" class="form-control" />
                  </div>
                  <div class="col col-sm-4 mb-3">
                    <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email" class="form-control" />
                  </div>
                  <div class="col col-sm-4 mb-3">
                    <input type="text" id="phone" pattern="[6789][0-9]{9}" placeholder="Phone Number" class="form-control" />
                  </div>
                  <div class="col col-sm-4 mb-3">
                    <select id="role" class="form-control">
                      <option selected>Select a Role</option>
                      <option value="0">SuperAdmin</option>
                      <option value="1">Admin</option>
                      <option value="2">Subscriper</option>
                    </select>
                  </div>
                  <div class="col col-sm-12 mb-3">
                    <textarea id="address" rows="2" minlength="5" placeholder="Address" class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <div class="row">
                  <div class="col col-sm-12">
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                      <button type="submit" class="btn btn-success" id="submitBtn">Save</button>
                      <button type="button" class="btn btn-outline-secondary" id="cancelBtn">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
  </template>
  <template id="single-project-list">
    <tr>
      <td class="fName"></td>
      <td class="mName"></td>
      <td class="lName"></td>
      <td class="email"></td>
      <td class="phone"></td>
      <td class="role"></td>
      <td class="address"></td>
      <td class="dateTime"></td>
      <td class="text-center actions-width">
        <button type="button" class="edit btn p-0" title="Edit User"><i class="bi bi-pencil-square"></i></button>
        <button type="button" class="delete btn p-0" title="Delete User"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
  </template>
  <template id="project-list">
    <section class="projects">
      <header>
        <h2 class="display-6 fw-bold text-left mb-4">Users List</h2>
      </header>
      <table class="table table-striped table-bordered" style="width: 100%;">
        <thead>
          <tr>
            <td>First Name</td>
            <td>Middle Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Phone Number</td>
            <td>Role</td>
            <td>Address</td>
            <td>Date Created</td>
            <td class="text-center actions-width">Actions</td>
          </tr>
        </thead>
        <tbody id="body-list">
        </tbody>
      </table>

      <div class="d-flex justify-content-center align-items-center mb-5">
        <button class="btn btn-primary load-data" id="refreshData">Refresh Data</button>
      </div>

      <div class="loading" id="loadContainer">
        <button class="btn btn-primary load-data" id="loadData">Load Data</button>
      </div>
    </section>
  </template>
  <div class="container" id="app"></div>
  <script src="dist/bundle.js" defer></script>
</body>
</html>
